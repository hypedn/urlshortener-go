swagger: "2.0"
info:
  title: URL Shortener API
  description: A simple API to shorten URLs.
  version: 1.0.0
tags:
  - name: URLShortenerService
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/original/{shortCode}:
    get:
      summary: Retrieves the original URL for a given short code.
      operationId: URLShortenerService_GetOriginalURL
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetOriginalURLResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: shortCode
          description: The short code to look up.
          in: path
          required: true
          type: string
      tags:
        - URLShortenerService
  /api/v1/shorten:
    post:
      summary: Creates a short code for a given URL.
      operationId: URLShortenerService_ShortenURL
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ShortenURLResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ShortenURLRequest'
      tags:
        - URLShortenerService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1GetOriginalURLResponse:
    type: object
    properties:
      originalUrl:
        type: string
        description: The original long URL.
  v1ShortenURLRequest:
    type: object
    properties:
      originalUrl:
        type: string
        description: The original URL to shorten. Must be a valid, absolute URL.
  v1ShortenURLResponse:
    type: object
    properties:
      shortCode:
        type: string
        description: The generated short code.
