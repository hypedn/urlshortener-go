# https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
plugins:
  - local: protoc-gen-go
    out: rpc/proto
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: rpc/proto
    opt:
      - paths=source_relative

  - local: protoc-gen-grpc-gateway
    out: rpc/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
    
  - local: protoc-gen-openapiv2
    out: .
    opt:
      - allow_merge=true
